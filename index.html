         <label for="seats"> Number of seats:  </label>
          <select id="seats">
          <option value=" ">--Select No of Seats--</option>
          <option value="2" selected>2</option></select><br><br>
          
          <label for="attendee">Name of Attendee 2:</label>
         <input type="text" id="attendee"><br><br>
          
         <div class="button">
           <button>Submit</button>
          <button>Cancel</button>
           
          </div>
          </div>
          </section>

      </fieldset>
